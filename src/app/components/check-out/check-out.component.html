<div class="main-content page-m">
  <div class="section-content section-content-p30 e-spc">
    <form [formGroup]="checkoutFormGroup" class="container-fluid" (ngSubmit)="handleCheckout()">

      <div formGroupName="customer" class="form-area">
        <h3>Customer</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="input-space">
              <input formControlName="firstName" type="text" placeholder="First Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-space">
              <input formControlName="lastName" type="text" placeholder="Last Name">
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="col-md-6">
            <div class="input-space">
              <input formControlName="email" type="text" placeholder="Email Address">
            </div>
          </div>
        </div>
      </div>

      <!--Form 2-->
      <div formGroupName="address" class="form-area">
        <h3>Shipping Address</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="input-space">
              <input formControlName="street" type="text" placeholder="Street">
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-space">
              <input formControlName="city" type="text" placeholder="City">
            </div>
          </div>

          <div class="col-md-12">
            <div class="input-space">
              <select formControlName="state">
                <option>State / Province</option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-space">
              <input formControlName="zip" type="text" placeholder="Zip Code / Postal Code">
            </div>
          </div>
        </div>
      </div>
      <div class="input-space">
        <label class="au-checkbox">
          <input type="checkbox" checked="checked">
          <span class="au-checkmark"></span> Bill Address same as Shipping Adress
        </label>
      </div>

      <!-- stripe element credit card section -->
      <div formControlName="paymentMethod" class="form-area">
        <h3>Credit or Debit Card</h3>
        <div id="card-element">
          <!-- stripe element will be mount to this id -->
        </div>
        <div id="card-errors" class="displayError.textContent !== '' : 'alert alert-danger mt-1' ">

        </div>

      </div>


      <div  class="form-area">
        <h3>Review Your Order</h3>
        <b>Total Quantity: {{totalQuantity}}</b>
        <h4>Shipping: FREE</h4>
        <B>Total Price: {{totalAmount | currency: 'USD'}}</B>
      </div>
      <div class="text-center">
        <button [disabled]="isDisabled" type="submit" class="btn btn-info">Purchase</button>
      </div>
    </form>
  </div>
</div>
