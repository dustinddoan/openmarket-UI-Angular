<div class="main-content">
  <!-- <div class="section-content section-content-p30">-->
    <div class="container-fluid">
      <table class="table table-bordered"  >
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>
        <tr *ngFor="let item of cartItems; index as i">
          <td>
            <img
              src="/{{item.imageUrl}}"
              class="img-responsive"
              width="150px"
            />
          </td>
          <td>
            <p>{{item.name}}</p>
            <p>Product subtitle title</p>
            <p>{{item.unitPrice}}</p>
          </td>
          <td>
            <div class="items">
              <label>Quantity</label>
              <select>
                <option>{{item.quantity}}</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <p>Sub-total {{item.quantity*item.unitPrice | currency: 'USD'}}</p>
            <button class="btn btn-primary btn-sm" (click)="removeFromCart(item,i)" >Remove</button>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <b>Total Quantity: {{totalQuantity}}</b>
            <p>Shipping FREE</p>
            <b>Total Price: {{totalAmount | currency: 'USD'}}</b><br />
            <button routerLink="/checkout" class="btn btn-primary">Checkout</button>
          </td>
        </tr>
      </table>

    </div>
    <div *ngIf="cartItems?.length == 0" class="alert alert-warning col-md-12" role="alert">
      Cart is empty
    </div>
  <!-- </div> -->

</div>
