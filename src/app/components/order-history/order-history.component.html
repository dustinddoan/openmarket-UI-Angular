<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fuild">
      <h2>Order History</h2>
      <div *ngIf="ordersHistory.length > 0">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th width="20%">Order Tracking Number</th>
              <th width="10%">Total Price</th>
              <th width="10%">Total Quantity</th>
              <th width="10%">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of ordersHistory">
              <td>{{ order.orderTrackingNumber }}</td>
              <td>{{ order.totalPrice | currency:'USD'}}</td>
              <td>{{ order.totalQuantity }}</td>
              <td>{{ order.dateCreated | date: 'medium'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="ordersHistory.length == 0" class="alert alert-warning col-md-12">
        <p>Order History is Empty</p>
      </div>
    </div>
  </div>
</div>
